rs: Name Type Description truffleConfig * &lt;static&gt; fromTruffleConfigFile(truffleConfigFile, networkId) INITIALIZE FROM TRUFFLE CONFIG Parameters: Name Type Description truffleConfigFile string networkId string × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"Value.html":{"id":"Value.html","title":"Class: Value","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Class: Value Value new Value(symbol, amount, denomination) Parameters: Name Type Description symbol string amount number denomination string Members amount GET AMOUNT amount SET NEW AMOUNT denomination GET DENOMINATION denomination SET NEW DENOMINATION Methods $sleep() × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-index_.html":{"id":"tutorial-index_.html","title":"Tutorial: BidiPass SDK Integration","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Add an admin Add a Provider Connect an Identity to a provider 2FA: Authorize Login Authorize an Action List Authorization Requests Disconnect an Identity from a provider BidiPass SDK Integration This section contains the in depth tutorial of an end-to-end BidiPass SDK integration. Table of Content (CLI) Adding Admins &lt;-- VALID ONLY FOR BIDIPASS ADMINS (CLI) Adding a Provider &lt;-- VALID ONLY FOR BIDIPASS ADMINS Manager Account Key will be shared w/ service provider to be used to authorize SDK calls (as ACCOUNT_KEY) (SDK) Connect an Identity to a provider &lt;-- IF YOU ARE A SERVICE PROVIDER (aka Exchange) START FROM HERE (SDK) 2FA: Authorize Login (SDK) Authorize an Action (SDK) List Authorization Requests (SDK) Disconnect an Identity from a provider There are other commands and functionality available. Please use --help for BidiPass CLI tool and consult API docs for SDKs. Development Credentials Owner Address: 0xc31eb6e317054a79bb5e442d686cb9b225670c1d Master Key: 0x3e722ce009e8acbfad73048108d965b6e38c8d2051d4feaef9fe8d867de7f62c × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-add-admin.html":{"id":"tutorial-add-admin.html","title":"Tutorial: Add an admin","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Add an admin In order to start working with BidiPass you need to add Admins. This could be done by using the command below: $(npm bin)/bidipass master admin add \\ -k '0x3e722ce009e8acbfad73048108d965b6e38c8d2051d4feaef9fe8d867de7f62c'Sample Output: --&gt; Add new admin to provider registry at 0x0AEF63A5F2dFd04a043bCDC1843309e62b694003 {Admin Account} Address: 0xd1deFb3b5d591473419b850f3cF37E6cE741a834 Private Key: 0x3918997b7df8ac725a70e2d012f67d32065b8466485dcbf7794031313b1db540NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-add-provider.html":{"id":"tutorial-add-provider.html","title":"Tutorial: Add a Provider","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Add a Provider In order to add a provider and make possible managing it, please follow the steps below: Add provider to the blockchain $(npm bin)/bidipass provider add provider1 \\ -k '0x3918997b7df8ac725a70e2d012f67d32065b8466485dcbf7794031313b1db540' \\ -n 'Test Platform' \\ -d 'Test Platform' \\ -w 'http://127.0.0.1' \\ -i 'https://bidipass.org/img/logo.png' 0x3918997b7df8ac725a70e2d012f67d32065b8466485dcbf7794031313b1db540 is BidiPass Admin private key. Sample Output: --&gt; Provider provider1 --&gt; Create provider contract --&gt; Provider contract created at 0x5e80f8cAB66617E91EB03377E0D440b1322EC0e4 {Owner Account} Address: 0x49D62a06F8462eE27eF1Ed5AfDA3B1d0b0fB6388 Private Key: 0xf1e8513ca18280e2ac0874a08c88644666a7487014f258f50cbc6143f30ae5cb Owner account is used to manage the provider Add a manager (or more) $(npm bin)/bidipass provider manager add provider1 \\ -k '0xf1e8513ca18280e2ac0874a08c88644666a7487014f258f50cbc6143f30ae5cb' 0xf1e8513ca18280e2ac0874a08c88644666a7487014f258f50cbc6143f30ae5cb is the Provider owner private key created at step 1. Sample Output: --&gt; Provider provider1 --&gt; Adding manager to provider contract at 0x5e80f8cAB66617E91EB03377E0D440b1322EC0e4 {Manager Account} Address: 0x6C5EfEd5ADfCe6A6830bCB8c287Fa0B7cDcEb4B4 Private Key: 0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0 Provider Manager account is used to perform authorization actions and to add users (it might be used programatically, e.g. by SDK) Test if connection works well $(npm bin)/bidipass provider healthcheck provider1 \\ -k '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0' You should see no errors while command running NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-connect-identity.html":{"id":"tutorial-connect-identity.html","title":"Tutorial: Connect an Identity to a provider","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Connect an Identity to a provider In order to connect an Identity you have to create the provider and add a manager account. To proceed with connecting an identity follow the steps below: Connect and initialize BidiPass SDK const PROVIDER_ID = 'provider1'; const ACCOUNT_KEY = '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0'; // {Manager Account} credentials const bidipass = require('bidipass-sdk'); // or require('./sdk/bidipass-loader.js'); const sdk = await bidipass(PROVIDER_ID, ACCOUNT_KEY); Generate a new identity const UID = 'user1'; // User internal identifier const CONNECT = 'http://127.0.0.1/bidipass/connect'; // Connect endpoint called by mobile app const DISCONNECT = 'http://127.0.0.1/bidipass/disconnect'; // Disconnect endpoint called by mobile app const USER_NAME = 'John Doe'; const user = sdk.identity.generate(UID, CONNECT, DISCONNECT); // This will be used by BidiPass mobile apps to replace raw user IDs with a human readable identifier of the connected user. user.custom.setDisplayName(USER_NAME); Create a QR code containing identity representation // To generate branded QR image as data URI scheme (data:image/png;base64,...) // Use it on frontend: &lt;img src=\"${qrDataURI}\"/&gt; const qrDataURI = await user.qr(dataURI = true); // ...or optionally send userRepr to frontend // ...or generate QR code from backend by your own const userRepr = user.serialize(); Receive identity response on connect endpoint (CONNECT used at step 2.) // You might use Express.js middleware to catch and validate payload app.use('/bidipass/connect', sdk.identity.ThirdParty.Express.Middleware); // ... in your controller const user = request.$bidiPassIdentity; Proceed with a test authorization await sdk.identity.whitelist(user); try { // It will throw if failed or 120 seconds timeout exceeded await sdk.identity.testConnection(user); const authorization = sdk.identity.testConnection(user, 'Test connection'); await authorization.dispatch(); // To cancel it use: await authorization.request.cancel(); } catch (e) { await sdk.identity.unwhitelist(user); } const identityRepr = user.serialize(); // Save identityRepr somewhere safe. // It's the identity passport within your platform.NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-2FA.html":{"id":"tutorial-2FA.html","title":"Tutorial: 2FA: Authorize Login","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration 2FA: Authorize Login In order to proceed to action authorization you need to connect the Identity to the provider. To proceed with connecting an identity follow the steps below: Connect and initialize BidiPass SDK const PROVIDER_ID = 'provider1'; const ACCOUNT_KEY = '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0'; // {Manager Account} credentials const bidipass = require('@bidipass/sdk'); // or require('./sdk/bidipass-loader.js'); const sdk = await bidipass(PROVIDER_ID, ACCOUNT_KEY); Restore the Identity from it's representation (e.g. identityRepr stored in DB) const user = sdk.identity.restore(identityRepr); Trigger the authorization request // It will throw if failed or 120 seconds timeout exceeded const authorization = sdk.identity.authorizeLogin(user, 'Authorize login'); await authorization.dispatch(); // To cancel it use: await authorization.request.cancel();NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-authorize-action.html":{"id":"tutorial-authorize-action.html","title":"Tutorial: Authorize an Action","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Authorize an Action In order to proceed to action authorization you need to connect the Identity to the provider. To proceed with connecting an identity follow the steps below: Connect and initialize BidiPass SDK const PROVIDER_ID = 'provider1'; const ACCOUNT_KEY = '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0'; // {Manager Account} credentials const bidipass = require('@bidipass/sdk'); // or require('./sdk/bidipass-loader.js'); const sdk = await bidipass(PROVIDER_ID, ACCOUNT_KEY); Restore the Identity from it's representation (e.g. identityRepr stored in DB) const user = sdk.identity.restore(identityRepr); Create Action object const originalId = 'action1'; const description = 'Settle 10 ether'; const symbol = 'ETH'; const amount = 10 * (10 ** 18); const denomination = 10 ** 18; const opType = sdk.action.Item.DEBIT; const value = new sdk.action.Value(symbol, amount, denomination); const action = new sdk.action.Item(originalId, description, value, opType); Trigger the authorization request // It will throw if failed or 120 seconds timeout exceeded const authorization = sdk.identity.authorize(user, action); await authorization.dispatch(); // To cancel it use: await authorization.request.cancel();NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-list-requests.html":{"id":"tutorial-list-requests.html","title":"Tutorial: List Authorization Requests","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration List Authorization Requests In order to list Authorization Requests you have to create the provider and add a manager account. To proceed with listing the requests follow the steps below: Connect and initialize BidiPass SDK const PROVIDER_ID = 'provider1'; const ACCOUNT_KEY = '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0'; // {Manager Account} credentials const bidipass = require('@bidipass/sdk'); // or require('./sdk/bidipass-loader.js'); const sdk = await bidipass(PROVIDER_ID, ACCOUNT_KEY); Restore the Identity from it's representation (e.g. identityRepr stored in DB) const user = sdk.identity.restore(identityRepr); Get total requests (optional) const totalRequests = await sdk.action.total(user); Perform listing const requests = await sdk.action.list(user); // ...do something with requests array // Retrieve next batch of requests if (!requests.isIncomplete) { const nextRequests = await sdk.action.list( user, requests.offsetItem /* items = 10 */ ); }NEXT × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "},"tutorial-disconnect-identity.html":{"id":"tutorial-disconnect-identity.html","title":"Tutorial: Disconnect an Identity from a provider","body":" Classes AuthorizationAuthorizationFailedErrorBaseApiBaseNetworkBidiPassBrandedQRClientNotSetErrorCollectionConnectionContainerContainerErrorContractContractApiErrorCustomFieldsExtensionErrorIdentityIdentityErrorItemMissingApiErrorMissingContractDeployAddressErrorMissingContractErrorMissingContractNameErrorMissingExtensionErrorMissingExtensionNameErrorMissingKeyErrorNotAContractErrorNotAnExtensionErrorOperationTimedOutErrorQRRepositoryRepositoryErrorRetryProxyTruffleNetworkValue Tutorials BidiPass SDK Integration Disconnect an Identity from a provider In order to disconnect an Identity you have be connected to the desired platform. To proceed with disconnecting an identity follow the steps below: Connect and initialize BidiPass SDK const PROVIDER_ID = 'provider1'; const ACCOUNT_KEY = '0x5689fa7c97a8f8cf10975f6f453472f09e9c9928ac81799128fcb3da68773cf0'; // {Manager Account} credentials const bidipass = require('@bidipass/sdk'); // or require('./sdk/bidipass-loader.js'); const sdk = await bidipass(PROVIDER_ID, ACCOUNT_KEY); Listen for mobile app to call disconnect endpoint (DISCONNECT used at on Identity connection) // You might use Express.js middleware to catch and validate payload app.use('/bidipass/disconnect', sdk.identity.ThirdParty.Express.Middleware); // ... in your controller const user = request.$bidiPassIdentity; Disconnect the identity await sdk.identity.unwhitelist(user); × Search results Close BidiPass. Bringing Security to All Digital Transactions. BidiPass is an identity authentication protocol designed to strengthen today’s KYC model that global businesses depend on. "}}
    </script>
